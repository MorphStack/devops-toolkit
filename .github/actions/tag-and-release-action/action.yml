name: Tag and Release Action
description: This action tags the release and optionally updates the major version branch.

inputs:
  version:
    description: 'The version to be used for the tag'
    required: true
  major:
    description: 'The major version to be used for the branch'
    required: false

runs:
  using: 'composite'
  steps:
  - name: Tag release and update major branch
    run: |
      git config user.name "github-actions"
      git config user.email "github-actions@github.com"
      git tag -f ${{ inputs.version }}
      git push origin ${{ inputs.version }} --force

      # Get major from version
      major=$(echo "${{ inputs.version }}" | cut -d '.' -f 1 | cut -d 'v' -f 2) 

      # Update or create major version branch if major input greater than current
      if [ "${{ inputs.major }}" > ${major} ]; then    
        git fetch origin
        git branch -f ${{ inputs.major }}
        git push origin ${{ inputs.major }} --force
      fi
    shell: bash
